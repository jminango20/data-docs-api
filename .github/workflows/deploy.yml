name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: 

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: data-docs-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      # Autenticar no Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Deploy no Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 30s \
            --max-instances 10 \
            --set-env-vars "PORT_API=8080,APP_HOST=0.0.0.0,NODE_ENV=production,LOG_LEVEL=info,CASSANDRA_MODE=astra,ASTRA_KEYSPACE=trace_tracker,ASTRA_SECURE_BUNDLE_PATH=./secure-connect-db-trace-tracker.zip,ALLOWED_ORIGINS=*,ASTRA_CLIENT_ID=${{ secrets.ASTRA_CLIENT_ID }},ASTRA_CLIENT_SECRET=${{ secrets.ASTRA_CLIENT_SECRET }}"

      # Exibir URL do servi√ßo
      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          echo "Service deployed successfully!"
          echo "URL: $SERVICE_URL"
          echo "Docs: $SERVICE_URL/api-docs"